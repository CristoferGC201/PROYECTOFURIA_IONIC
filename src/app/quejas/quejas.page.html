<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Centro de Quejas</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="nuevaConversacion()">
        <ion-icon name="add-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="contenedor">

    <!-- ====================================== -->
    <!--             LISTA DE CHATS             -->
    <!-- ====================================== -->
    <div class="panel-chats">
      <h3>Conversaciones</h3>

      <div 
        class="chat-item" 
        *ngFor="let chat of listaChats; let i = index"
        [class.activo]="i === indiceConversacionActiva"
        (click)="abrirConversacion(i)"
      >
        <div class="chat-nombre">{{ chat.nombre }}</div>
        <div class="chat-estado">{{ chat.estado }}</div>
      </div>

      <ion-button expand="block" fill="outline" (click)="nuevaConversacion()">
        <ion-icon name="add-outline"></ion-icon>
        Nuevo Chat
      </ion-button>
    </div>

    <!-- ====================================== -->
    <!--          ÁREA DE CONVERSACIÓN          -->
    <!-- ====================================== -->
    <div class="panel-chat">

      <div class="mensajes">
        <div *ngFor="let msg of conversacion.mensajes">

          <!-- Mensaje del sistema -->
          <div class="mensaje sistema" *ngIf="msg.autor === 'sistema'">
            <div class="burbuja burbuja-sistema">{{ msg.texto }}</div>
          </div>

          <!-- Mensaje del usuario -->
          <div class="mensaje usuario" *ngIf="msg.autor === 'usuario'">
            <div class="burbuja burbuja-usuario">{{ msg.texto }}</div>
          </div>

        </div>

        <!-- BOT ESTÁ ESCRIBIENDO -->
        <div class="bot-escribiendo" *ngIf="botEscribiendo">
          <div class="loader"></div>
          <span>El sistema está escribiendo...</span>
        </div>
      </div>

      <!-- OPCIONES INICIALES -->
      <div class="opciones" *ngIf="conversacion.paso === 0">
        <button 
          class="opcion" 
          *ngFor="let op of conversacion.opciones" 
          (click)="seleccionarMotivo(op)"
        >
          {{ op }}
        </button>
      </div>

      <!-- CAJA DE TEXTO -->
      <ion-footer class="footer-chat" *ngIf="conversacion.conversacionActiva">
        <div class="input-area">
          <ion-input
            placeholder="Escribe tu mensaje..."
            [(ngModel)]="conversacion.entradaUsuario"
            (keyup.enter)="enviarMensaje()"
          ></ion-input>
          <ion-button (click)="enviarMensaje()" fill="clear">
            <ion-icon name="send-outline"></ion-icon>
          </ion-button>
        </div>
      </ion-footer>

    </div>

  </div>

</ion-content>
